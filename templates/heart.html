<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart class Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../style.css">
</head>

<body style="background-color: rgb(228, 112, 176);">
    <img src="daimond.jpg" alt="daimond" width="500">
    <h1> Mobile Price Prediction </h1>
    <form method="GET" action="/predict_class">
        <label for="age">Age:</label>
        <input type="text" name="age" id="age">
        <br>
        <br>
        <label for="sex">Sex:</label>
        <input type="text" name="sex" id="sex">
        <br>
        <br>
        <label for="cp">CP:</label>
        <input type="text" name="cp" id="cp">
        <br>
        <br>
        <label for="trestbps">Trestbps:</label>
        <input type="text" name="trestbps" id="trestbps">
        <br>
        <br>
        <label for="chol">Chol:</label>
        <input type="text" name="chol" id="chol">
        <br>
        <br>
        <label for="fbs">Fbs:</label>
        <input type="text" name="fbs" id="fbs">
        <br>
        <br>
        <label for="restecg">Restecg:</label>
        <input type="text" name="restecg" id="restecg">
        <br>
        <br>
        <label for="thalach">Thalach:</label>
        <input type="text" name="thalach" id="thalach">
        <br>
        <br>
        <label for="exang">Exang:</label>
        <input type="text" name="exang" id="exang">
        <br>
        <br>

        <label for="oldpeak">Oldpeak:</label>
        <input type="text" name="oldpeak" id="oldpeak">
        <br>
        <br>
        <label for="slope">Slope:</label>
        <input type="text" name="slope" id="slope">
        <br>
        <br>
        <label for="ca">CA:</label>
        <input type="text" name="ca" id="ca">
        <br>
        <br>
        <label for="thal">Thal:</label>
        <input type="text" name="thal" id="thal">
        <br>
        <br>
        
        <input type="submit" value="SUBMIT">
        <br>
        <br>
        <h4><strong>Your Heart  predicted class will be <b> {{ prediction }} </b>  </strong></h4>
    </form>

</body>

</html>
